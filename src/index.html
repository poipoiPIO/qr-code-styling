<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>QR Code Styling</title>
    </head>
    <body>
        <div style="display: flex; width: 100%; flex-wrap: wrap-reverse;">
          <div id="canvas"></div>
          <div id="canvas2" style="height: 50%; width: 50%;"></div>
          <div id="canvas3" style="height: 50%; width: 50%;"></div>
        </div>

        <script type="text/javascript">
          const data = 'https://youtu.be/WoljWyFPNgs?si=uyFV6TsZCHyKOnMH';
            const options = {
              width: 2000,
              height: 2000,
              margin: 200,
              dotsOptions: {
                type: "cross",
              },
              cornersDotOptions: {
                type: 'square'
              },
              data,
              imageOptions: {
                crossOrigin: "anonymous",
                margin: 30
              }
            };

            const options3 = {
              width: 2000,
              height: 2000,
              margin: 200,
              data,
              dotsOptions: {
                type: "star",
              },
              cornersDotOptions: {
                type: 'square'
              },
              imageOptions: {
                crossOrigin: "anonymous",
                margin: 30
              }
            };

            const options2 = {
              width: 2000,
              height: 2000,
              margin: 200,
              data,
              dotsOptions: {
                type: "dot",
              },
              cornersDotOptions: {
                type: 'square'
              },
              imageOptions: {
                crossOrigin: "anonymous",
                margin: 30
              }
            };
          const qrCode = new QRCodeStyling(options);
          const qrCode3 = new QRCodeStyling(options2);
          const qrCode2 = new QRCodeStyling({
            ...options3,
            type: 'svg',
          });

            qrCode.append(document.getElementById("canvas"));
            qrCode2.append(document.getElementById("canvas2"));
            qrCode3.append(document.getElementById("canvas3"));

            // qrCode2.download()
        </script>
    </body>
</html>
